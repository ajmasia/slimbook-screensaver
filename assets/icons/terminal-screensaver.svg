<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Monitor frame -->
  <rect x="8" y="8" width="112" height="80" rx="8" ry="8" fill="#2d2d2d" stroke="#1a1a1a" stroke-width="4"/>

  <!-- Screen -->
  <rect x="16" y="16" width="96" height="64" rx="4" ry="4" fill="#0a0a0a"/>

  <!-- Matrix-style falling characters -->
  <g fill="#00ff66" font-family="monospace" font-size="9" opacity="0.9">
    <text x="22" y="28">S</text>
    <text x="22" y="40">C</text>
    <text x="22" y="52">R</text>
    <text x="22" y="64">N</text>
  </g>
  <g fill="#00dd55" font-family="monospace" font-size="9" opacity="0.7">
    <text x="36" y="34">A</text>
    <text x="36" y="46">V</text>
    <text x="36" y="58">E</text>
    <text x="36" y="70">R</text>
  </g>
  <g fill="#00bb44" font-family="monospace" font-size="9" opacity="0.5">
    <text x="50" y="26">T</text>
    <text x="50" y="38">E</text>
    <text x="50" y="50">R</text>
    <text x="50" y="62">M</text>
  </g>
  <g fill="#00ff66" font-family="monospace" font-size="9" opacity="0.85">
    <text x="64" y="32">*</text>
    <text x="64" y="44">.</text>
    <text x="64" y="56">*</text>
    <text x="64" y="68">.</text>
  </g>
  <g fill="#00dd55" font-family="monospace" font-size="9" opacity="0.65">
    <text x="78" y="28">></text>
    <text x="78" y="40">_</text>
    <text x="78" y="52">|</text>
    <text x="78" y="64">_</text>
  </g>
  <g fill="#00bb44" font-family="monospace" font-size="9" opacity="0.45">
    <text x="92" y="36">.</text>
    <text x="92" y="48">:</text>
    <text x="92" y="60">.</text>
    <text x="92" y="72">:</text>
  </g>

  <!-- Monitor stand -->
  <rect x="48" y="88" width="32" height="8" fill="#2d2d2d"/>
  <rect x="40" y="96" width="48" height="6" rx="2" ry="2" fill="#1a1a1a"/>

  <!-- Subtle glow effect -->
  <ellipse cx="64" cy="48" rx="40" ry="24" fill="url(#glow)" opacity="0.15"/>

  <defs>
    <radialGradient id="glow">
      <stop offset="0%" stop-color="#00ff88"/>
      <stop offset="100%" stop-color="#00ff88" stop-opacity="0"/>
    </radialGradient>
  </defs>
</svg>
